    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#kayit-formu").submit(function(e){
                e.preventDefault(); // formun normal submit işlemini engelle

                // form verilerini al
                var username = $("#username").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var ip_address = ""; // bu değer JS ile alınamaz, ancak kayit.php'de alınabilir

                // form verilerini ajax ile kayit.php'ye gönder
                $.ajax({
                    url: "kayit.php",
                    method: "POST",
                    data: { username: username, email: email, password: password, ip_address: ip_address },
                    success: function(sonuc){
                        // işlem başarılıysa
                        if(sonuc == "basarili"){
                            alert("Kayıt başarılı.");
                        }
                        // işlem başarısızsa
                        else{
                            alert("Kayıt işlemi başarısız oldu.");
                        }
                    }
                });
            });
        });
	 </script>

.border{
--color: #8A9B0F; /* the border color */
  --border: 10px;   /* the border thickness*/
  --offset: 20px;   /* control the offset*/
  --gap: 5px;       /* the gap on hover */
  
  --_c: var(--color) var(--border), #0000 0 calc(100% - var(--border)),var(--color) 0;
  --_o: calc(3*var(--offset));
  padding: 
    calc(var(--gap) + var(--border))
    calc(var(--gap) + var(--border) + var(--offset))
    calc(var(--gap) + var(--border) + var(--offset))
    calc(var(--gap) + var(--border));
  background: 
    linear-gradient(      var(--_c)) var(--_o) var(--_o), 
    linear-gradient(90deg,var(--_c)) var(--_o) var(--_o);
  background-size: calc(100% - var(--_o)) calc(100% - var(--_o));
  background-repeat: no-repeat;
  filter: grayscale(.4);
  transition: .5s;
  cursor: pointer;}	
 .border:hover {
  background-position: 0px 0px;
  background-size: calc(100% - var(--offset)) calc(100% - var(--offset));
  filter: grayscale(0);
}
/*-------------------------------Border 2---------------------------------*/
:root {
	--d: 2500ms;
	--angle: 90deg;
	--gradX: 100%;
	--gradY: 50%;
	--c1: rgba(168, 239, 255, 1);
	--c2: rgba(168, 239, 255, 0.1);
}



.box {
	
	margin: max(1rem, 3vw);
	border: 0.35rem solid;

	padding-top:0px;
border-image: radial-gradient(ellipse at var(--gradX) var(--gradY), var(--c1), var(--c1) 10%, var(--c2) 40%) 30;
	animation: borderRadial var(--d) linear infinite forwards;
}



@keyframes borderRotate {
	100% {
		--angle: 420deg;
	}
}

@keyframes borderRadial {
	20% {
		--gradX: 100%;
		--gradY: 50%;
	}
	40% {
		--gradX: 100%;
		--gradY: 100%;
	}
	60% {
		--gradX: 50%;
		--gradY: 100%;
	}
	80% {
		--gradX: 0%;
		--gradY: 50%;
	}
	
	90% {
		--gradX: 50%;
		--gradY: 0%;
	}
	100{
	--gradX: 50%;
		--gradY: 100%;
	}
}
@property --angle {
  syntax: '<angle>';
  initial-value: 90deg;
  inherits: true;
}

@property --gradX {
  syntax: '<percentage>';
  initial-value: 50%;
  inherits: true;
}

@property --gradY {
  syntax: '<percentage>';
  initial-value: 0%;
  inherits: true;
}
